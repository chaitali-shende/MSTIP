<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Rooms</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>

	<div th:insert="~{fragments/navbar :: navbar}"></div>

	<div class="container">
		<h2 class="page-title">Available Rooms</h2>

		<table class="room-table">
			<thead>
				<tr>
					<th>Room Type</th>
					<th>Price (â‚¹)</th>
					<th>Status</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="room : ${rooms}">
					<td th:text="${room.roomType}"></td>

					<td th:text="${room.price}"></td>

					<td>
						<span th:if="${room.available}" class="status available">
							Available
						</span>
						<span th:if="${!room.available}" class="status booked">
							Booked
						</span>
					</td>

					<td>
						<a th:if="${room.available}" th:href="@{/reservations/book-room}" class="btn">
							Book Room
						</a>

						<span th:if="${!room.available}" class="disabled-text">
							Not Available
						</span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
